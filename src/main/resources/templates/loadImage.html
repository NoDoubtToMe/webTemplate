<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


<head>
    <meta charset="UTF-8">
    <title>Load image</title>
</head>
<body>

<form th:object="${imageData}" method="post" th:action="@{/admin/load}" enctype="multipart/form-data">
    <div class="card mb-4">
        <div class="card-body">
            <div class="form-group">
                <label for="newPictures">Product image</label>
                <input th:field="*{multipartFile}" type="file" class="form-control" id="newPictures"
                       placeholder="Upload new product picture" multiple>
            </div>
            <div class="form-row">
                <div class="col form-group">
                    <select th:field="*{products}">
                        <option th:each="c : *{products}" th:text="${c.getTitle()}" th:value="${c.id}"/>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
</form>
<br>
<br>

</body>
</html>
