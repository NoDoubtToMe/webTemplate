<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Заготовка магазина</title>
    <link rel="stylesheet" th:href="@{../static/css/stylesheet.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Cart)}"/>

    <h1>Корзина</h1>

    <div th:if="${cart.items.size()>0}">
    <table class="table table-sm table-dark">
        <thead>
        <tr>
            <th scope="col">Название продукта</th>
            <th scope="col">Колличество</th>
            <th scope="col">Цена</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cart.items}">
            <td th:text="${item.product.title}"/>
            <td th:text="${item.quantity}"/>
            <td th:text="${item.price}"/>
            <td>
                <a th:href="@{'/cart/remove/' + ${item.product.id}} " class="brn btn-danger">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
    <br>
    <a class="btn btn-primary" th:href="@{/orders/info}">Перейти к оформлению заказа</a>
    <span th:text="'Общая стоимость : ' + ${cart.cartPrice}"/>
    <div th:if="${cart.items.size() == 0}">
            <span th:text="'Ваша корзина пуста'"/>
    </div>
    <br>

</div>

</body>
</html>
