<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Страница регистраци  новых пользователей</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(Home)}" />

    <form th:action="@{/autorize_confirm}" th:object="${user}" method="get">
        <div class="content">
            <input class="form-control" th:field="*{firstName}" name="name" type="text" placeholder="Имя" />
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"> ERROR!</p>

            <input class="form-control" th:field="*{lastName}" name="surname" type="text" placeholder="Фамилия" />
            <input class="form-control" th:field="*{phone}" name="phone" type="number" placeholder="Телефон" />
            <input class="form-control" th:field="*{email}" name="email" type="email" placeholder="Адресс электронной почты" />
            <input class="form-control" th:field="*{password}" name="password" type="password" placeholder="Задайте пароль" />
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> ERROR!</p>

            <button th:text="Зарегестрироваться" type="submit" class="btn btn-success"></button>

        </div>
    </form>
</div>

</body>
</html>
